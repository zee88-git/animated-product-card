<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adidas Effect</title>
    <link rel="icon" href="https://i.pinimg.com/originals/b6/e2/ef/b6e2ef894ef8e63a8a3e8c35a6e6144a.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcREZt9bT4xB6FivLCXGAo7zYxy1wbuEuX1jsQ&usqp=CAU" alt="nike">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZoomX</h1>
                <h3>Adidas ZoomX is lighter, softer and more responsive than any Nike foam, designed to maximize speed by delivering greater energy return.</h3>
                <div class="sizes">
                    <button>5.5</button>
                    <button class="active">6.5</button>
                    <button >9.5</button>
                    <button>10.5</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
